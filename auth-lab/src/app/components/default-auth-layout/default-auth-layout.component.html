<main class="flex flex-row justify-center items-center h-full">

    <section class="h-full flex flex-col items-center p-9" style="flex-grow: 0.3;">

        <img src="/assets/svg/logo.svg" class="mb-56 w-64 mt-14">

        <ng-content class="self-center ali"></ng-content>

        <div class="w-full flex flex-col items-center justify-center gap-6">
            <button
                class="w-full bg-purple-600 border font-semibold border-radius rounded-lg text-slate-50 px-6 py-3 text-center shadow-md disabled:cursor-pointer transition-all duration-200 disabled:opacity-80"
                (click)="submit()"
                [disabled]="disablePrimaryBtn">
                {{ primaryBtnText }}
            </button>

            <div class="flex items-center justify-center gap-5 uppercase w-full">
                <div class=" bg-slate-400 grow" style="height: 1px;"></div>
                <span class="text-xs text-slate-400">OR</span>
                <div class=" bg-slate-400 grow" style="height: 1px;"></div>
            </div>

            <button
                class="w-full border border-radius rounded-lg font-semibold bg-slate-50 border-purple-600 px-6 py-3 text-center shadow-md cursor-pointer hover:bg-purple-600 hover:text-slate-100 transition-all duration-200"
                (click)="navigate()">
                {{ secondaryBtnText }}
            </button>
        </div>

    </section>

    <section class="flex flex-col items-center justify-center gap-1 grow h-full bg-slate-200 font-semibold">
        <h1 class="text-4xl">{{ title }}!</h1>
        <img src="/assets/svg/main-illustrator.svg" />
    </section>

</main>
